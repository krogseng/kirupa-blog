<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="https://npmcdn.com/react-router@3.0.2/umd/ReactRouter.min.js"></script>

  <style>
    body {
      background-color: #FFCC00;
      padding: 20px;
      margin: 0;
    }

    h1,
    h2,
    p,
    ul,
    li {
      font-family: Helvetica, Arial, sans-serif
    }

    ul.header li {
      display: inline;
      list-style-type: none;
      margin: 0;
    }

    ul.header {
      background-color: #111;
      padding: 0;
    }

    ul.header li a {
      color: #FFF;
      font-weight: bold;
      text-decoration: none;
      padding: 20px;
      display: inline-block;
    }

    .content {
      background-color: #FFF;
      padding: 20px;
    }

    .content h2 {
      padding: 0;
      margin: 0;
    }

    .content li {
      margin-bottom: 10px;
    }

    .active {
      background-color: #0099FF;
    }
  </style>
</head>

<body>

  <div id="container">

  </div>

  <script type="text/babel">
    let { Router, Route, IndexRoute, IndexLink, hashHistory, Link } = ReactRouter; let Home = React.createClass({ render: function()
    { return (
    <div>
      <h2>HELLO, LYNN</h2>
      <p>This is the beginning of my new blog site.
      </p>
      <p>I am working on this page. This is the code that is not creating a new line after semi-colon.</p>
    </div>
    ); } }); let Contact = React.createClass({ render: function() { return (
    <div>
      <h2>Got Questions?</h2>
      <p>The easiest thing to do is post on our <a href="http://forum.kirupa.com">forums</a>.
      </p>
    </div>
    ); } }); 
    let Stuff = React.createClass({ render: function() { 
      return (
    <div>
      <h2>Stuff...</h2>
      <p>Temporary filler page. I will expand this content tonight.
      </p>
      <ol>
        <li>List Items.</li>
        <li>Good place to identify tasks to be completed.</li>
        <li>Making change for push from dev to dev branches.</li>
        <li>Made newbranch. Where will change go when I push -u.</li>
        <li>Curabitur non lectus eu ante placerat viverra nec a tortor.</li>
      </ol>
    </div>
    ); 
      }
       }); 

    let App = React.createClass({ render: function() { 
      return (
    <div>
      <h1>Simple SPA</h1>
      <ul className="header">
        <li>
          <IndexLink to="/" activeClassName="active">Home</IndexLink>
        </li>
        <li>
          <Link to="/stuff" activeClassName="active">Stuff</Link>
        </li>
        <li>
          <Link to="/contact" activeClassName="active">Contact</Link>
        </li>
      </ul>
      <div className="content">
        {this.props.children}
      </div>
    </div>
    ) }
     }); 

    let destination = document.querySelector("#container"); 
    ReactDOM.render(
    <Router history={hashHistory}>
      <Route path="/" component={App}>
        <IndexRoute component={Home}/>
        <Route path="stuff" component={Stuff}/>
        <Route path="contact" component={Contact}/>
      </Route>
    </Router>, destination );
  </script>
</body>

</html>
